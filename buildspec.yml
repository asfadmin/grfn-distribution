# This build script is designed to run in AWS CodeBuild using the aws/codebuild/docker:17.09.0 image
#   ubuntu 14.04.5
#   docker 17.09.0

version: 0.1

environment_variables:
  plaintext:
    IMAGE_NAME: "door"
    IMAGE_HOST: "406893895021.dkr.ecr.us-east-1.amazonaws.com"
    MATURITY: "PROD"
    SHA1: "ff0955b"

phases:
  pre_build:
    commands:
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - sed -i "s/\$SHA1/$SHA1/" cloudformation.yaml
  build:
    commands:
      - docker pull $IMAGE_HOST/$IMAGE_NAME:$SHA1
      - docker tag $IMAGE_HOST/$IMAGE_NAME:$SHA1 $IMAGE_HOST/$IMAGE_NAME:$MATURITY
      - pip install -r temporary-credentials/requirements.txt -t temporary-credentials/src/
      - aws cloudformation package --template-file cloudformation.yaml --s3-bucket $BUCKET --s3-prefix $PREFIX --output-template-file cloudformation-final.yaml
  post_build:
    commands:
      - docker push $IMAGE_HOST/$IMAGE_NAME:$MATURITY
artifacts:
  type: zip
  files:
    - cloudformation-final.yaml
